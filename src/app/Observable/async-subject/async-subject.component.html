<div class="container">
    <div class="my-3">
        <h2>Async Subject</h2>
        <hr>
    </div>
    <br>
    <hr>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" #video />
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="onVideoAdd(video.value)">Add Video</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <strong>
                User - 01
            </strong>
            <hr>
            <ul class="video-list">
                <li><strong class="me-2">Video :</strong> {{asyncVideoEmit}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>
               Click to Complete
            </strong>
            <hr>        
            <button (click)="onComplete()" class="btn btn-success">
                Complete Subscription </button>
        </div>
    </div>
</div>
