<div class="container">
    <div class="my-3">
        <h2>Replay Subject</h2>
        <hr>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <h6> {{methodInterval ? 'Interval Started': 'Add Video'}} </h6>
        </div>
        <div class="col text-end">
            <button class="btn btn-warning" (click)="toggleClick()">Toggle</button>
        </div>
    </div>
    <hr *ngIf="!methodInterval">
    <div *ngIf="!methodInterval" class="row justify-content-center">
        <div class="col-md-4">
            <div class="form-group">
                <input type="text" class="form-control" #video />
            </div>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="onVideoAdd(video.value)">Add Video</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4">
            <strong>
                User - 01
            </strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let data of user1List"><strong class="me-2">Video :</strong> {{data}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>
                User - 02
            </strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let data of user2List"><strong class="me-2">Video :</strong> {{data}}</li>
            </ul>
            <button (click)="user2Subscribe()" [ngClass]="subscribeToModes2?'btn btn-danger':'btn-success'" class="btn">
                {{subscribeToModes2 ? 'UnSubscribe now':'Subscribe now'}} </button>
        </div>
        <div class="col-md-4">
            <strong>
                User - 03
            </strong>
            <hr>
            <ul class="video-list">
                <li *ngFor="let data of user3List"><strong class="me-2">Video :</strong> {{data}}</li>
            </ul>
            <button (click)="user3Subscribe()" [ngClass]="subscribeToModes3?'btn btn-danger':'btn-success'" class="btn">
                {{subscribeToModes3 ? 'UnSubscribe now':'Subscribe now'}} </button>
        </div>
    </div>
</div>
