<div class="container my-3">
  <h2>Custom Observable</h2>
  <div class="row mt-3">
    <div class="col-md-6">
      <strong>Ex - 01 (Manual)</strong>
      <hr>
      <ul id="elContainer1" class="techList"
        [ngClass]="techStatus == 'complete' ? 'completed': techStatus == 'error' ? 'error': ''">
      </ul>
    </div>
    <div class="col-md-6">
      <strong>Ex - 02 (Custom Interval Observable)</strong>
      <hr>
      <ul id="elContainer2" class="techList"
        [ngClass]="techStatus2 == 'complete' ? 'completed': techStatus2 == 'error' ? 'error': ''">
      </ul>
    </div>
    <hr>
    <div class="col-md-12">
      <strong>Ex - 03 (Random Names)</strong>
      <p class="bg-light border-round p-4">
        <strong>Random name</strong> 'Anup', 'Shekhar', 'Sharma', 'John', 'Robot'
      </p>
      <hr>
      <p>Current name : <strong>{{names}}</strong> </p>
      <span class="badge"
        [ngClass]="nameStatus == 'complete' ? 'text-bg-success': nameStatus == 'error' ? 'text-bg-danger': 'text-bg-primary'">
        {{nameStatus == 'complete' ? "Success" : nameStatus =='error' ? 'Error' : 'Running' }} </span>
    </div>
  </div>
</div>
